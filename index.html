<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Birthday Lucky</title>
  </head>
  <body>
    <h1 class="heading">Is Your Birthday Lucky?</h1>

    <div class="container">
    
      <p id="description">
        Enter Your Birth date and lucky number to continue..
      </p>

      <label for="date-of-birth">Select Your Birth date:</label>
      <input type="date" id="date-of-birth" />
      <label for="lucky-number">Enter Your Lucky Number:</label>
      <input type="number" id="lucky-number" />
      <p id="privacy-msg">
        <span>Privacy Notice!</span> We are not storing your data.
       </p>
      <button id="btn-check">Check</button>

      <p id="output"></p>
    </div>
    <footer>
      <h2>Social Media Links:</h2>
      <ul>
        <li class="footer-link">
          <a href="https://www.linkedin.com/in/priyanka-prajapati-853098146/"
            >Linkedin</a
          >
        </li>
        <li class="footer-link">
          <a href="https://github.com/prajapati-priyanka">Github</a>
        </li>
        <li class="footer-link">
          <a href="https://priyanka-prajapati.netlify.app/">Portfolio</a>
        </li>
      </ul>
    </footer>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
